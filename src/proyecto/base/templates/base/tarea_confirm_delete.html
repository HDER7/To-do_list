{% extends 'base/index.html' %}
{% block content %}
    <div class="barra-superior">
        <a href="{% url 'tareas' %}">&#11164; Volver</a>
    </div>
    <div class="cuerpo-tarjeta">
        <form method="POST">
          {% csrf_token %}
          <p>Vas a eliminar esta tarea: "{{tarea}}"</p>
          <input class="boton" type="submit" value="Eliminar"/>
        </form>
    </div>
{% endblock content %}
